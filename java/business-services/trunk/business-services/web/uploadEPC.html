<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"/>
        <title>Extraction Plan Uploader</title>
        <script src="js/jquery.js"></script>
        <script src="js/mainuploadEPC.js"></script>
        <script src="js/bootstrap.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/extra.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/business-services">Home</a></li>
                </ul>
                <h3 class="text-muted">Extraction Plan Uploader</h3>
            </div>

            <div class="jumbotron">
                <p class="lead">Select an Extraction Plan in CSV Format to upload</p>
                <form method="post" ENCTYPE="multipart/form-data" id="uploadCSVEpc">
                    <span class="btn btn-default btn-file">
                        Browse <input type="file" name="csv" id="inputFile">
                    </span>
                    <div style="display:inline-block; margin-left:10px; width:250px" id="fileName"></div>
                    <button type="submit" value="send" class="btn btn-primary disabled" id="uploadButton">Upload</button> </br>
                    <div id="resultDiv" style="margin-top:10px; display:none;">
                        Upload Status: 
                        <div id="resultUpload" style="display:inline-block;"></div>
                    </div>
                    <img src="img/loading.gif" id="loadingIndicator1" style="display:none" />
                </form>

            </div>
            <img src="img/loading.gif" id="loadingIndicator2" style="display:none" />
            <table class="table table-bordered" id="tableFiles"></table>

            <div class="footer">
                <p>&copy; Scopix Solutions</p>
            </div>

        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
    </body>
</html>
